<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <h2>Função</h2>

    <script>
      //Função bem nomeada e reutilizável
      function calcularDesconto(preco, desconto){
        return preco - (preco * desconto);
      }

      //Uso
      let precoFinal = calcularDesconto(100, 0.2);
      console.log(precoFinal);

     function dizerOla(){
        console.log("Olá!");
     }

     dizerOla();

    </script>
    
</body>
</html>
